<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWO4 AI 채팅방</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background: #e3f2fd;
            color: #1565c0;
            border-bottom-left-radius: 4px;
        }

        .message.command {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .message.private {
            background: #f8d7da;
            border: 2px dashed #dc3545;
            color: #721c24;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .effect-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            z-index: 1000;
            pointer-events: none;
            animation: effectPop 2s ease-out forwards;
        }

        @keyframes effectPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .command-help {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .command-help h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .command-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .command-item {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="chat-container">
        <div class="chat-header">
            <h1>🤖 TWO4 AI 채팅방</h1>
            <p>특수문자 명령어로 AI와 스마트하게 소통하세요!</p>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="command-help">
                <h3>💡 사용 가능한 명령어</h3>
                <div class="command-list">
                    <div class="command-item">⭐ *축하해 - 액션</div>
                    <div class="command-item">📢 #비트코인전망 - 공개질문</div>
                    <div class="command-item">🔒 ##포트폴리오분석 - 개인질문</div>
                    <div class="command-item">🤝 @사용자 메시지 - 멘션</div>
                    <div class="command-item">⚙️ /이벤트시작 - 커스텀</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                class="message-input"
                placeholder="메시지를 입력하세요... (*, #, ##, @, / 명령어 사용 가능)"
                maxlength="1000"
            >
            <button id="sendButton" class="send-button">전송</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/ai/chat.js"></script>
</body>
</html>
