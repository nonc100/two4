<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Cosmos - 암호화폐 시세 대시보드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c1426 0%, #1a1f3a 50%, #0f0f23 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .header {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #22c55e;
            margin-top: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .cosmos-info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin: 20px;
            color: #93c5fd;
            text-align: center;
        }

        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .stat-label {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 14px;
            font-weight: 600;
        }

        .positive {
            color: #22c55e;
        }

        .negative {
            color: #ef4444;
        }

        .trending-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .trending-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 24px;
        }

        .trending-card h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trending-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .trending-item:last-child {
            border-bottom: none;
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-rank {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            min-width: 28px;
            text-align: center;
        }

        .main-table {
            padding: 0 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .refresh-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .refresh-btn:disabled {
            background: rgba(100, 116, 139, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .last-update {
            color: #94a3b8;
            font-size: 13px;
        }

        .table-container {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        th {
            background: rgba(15, 23, 42, 0.8);
            font-weight: 600;
            color: #cbd5e1;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .rank {
            color: #64748b;
            font-size: 14px;
            font-weight: 600;
        }

        .coin-name {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .coin-symbol {
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .price {
            font-weight: 600;
            font-size: 16px;
            color: #f1f5f9;
        }

        .chart-mini {
            width: 80px;
            height: 40px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .trending-section {
                grid-template-columns: 1fr;
            }
            
            .market-stats {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 12px 8px;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌌 Cosmos</h1>
        <div class="live-indicator">
            <div class="live-dot"></div>
            <span>실시간 암호화폐 시세</span>
        </div>
    </div>

    <div class="cosmos-info">
        🚀 <strong>Cosmos 암호화폐 대시보드</strong> - CoinGecko API로 실시간 데이터 제공 | 
        안전한 백엔드 서버 통신 | 30초 자동 업데이트
    </div>

    <div class="market-stats" id="market-stats">
        <div class="stat-card">
            <div class="stat-value" id="market-cap">
                <div class="loading-spinner"></div>
                로딩중...
            </div>
            <div class="stat-label">전체 시가총액</div>
            <div class="stat-change" id="market-cap-change"></div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="total-volume">
                <div class="loading-spinner"></div>
                로딩중...
            </div>
            <div class="stat-label">24시간 거래량</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="active-cryptos">
                <div class="loading-spinner"></div>
                로딩중...
            </div>
            <div class="stat-label">활성 암호화폐</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="market-dominance">
                <div class="loading-spinner"></div>
                로딩중...
            </div>
            <div class="stat-label">BTC 도미넌스</div>
        </div>
    </div>

    <div class="trending-section">
        <div class="trending-card">
            <h3>🔥 트렌딩</h3>
            <div id="trending-coins">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    데이터 로딩 중...
                </div>
            </div>
        </div>
        <div class="trending-card">
            <h3>📈 최대 상승</h3>
            <div id="top-gainers">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    데이터 로딩 중...
                </div>
            </div>
        </div>
    </div>

    <div class="main-table">
        <div class="controls">
            <button class="refresh-btn" onclick="loadAllData()" id="refresh-btn">새로고침</button>
            <div class="last-update">
                마지막 업데이트: <span id="last-update-time">-</span>
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>코인</th>
                        <th>시세</th>
                        <th>1시간</th>
                        <th>24시간</th>
                        <th>7일</th>
                        <th>시가총액</th>
                        <th>거래량</th>
                        <th>7일 차트</th>
                    </tr>
                </thead>
                <tbody id="coins-table">
                    <tr>
                        <td colspan="9" class="loading">
                            <div class="loading-spinner"></div>
                            실시간 데이터를 불러오는 중...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let chartInstances = {};
        let isLoading = false;
 const API_BASE = window.location.origin.replace(/:\d+$/, ':3001');
        
        function formatNumber(num) {
            if (!num && num !== 0) return '0';
            const number = parseFloat(num);
            if (number >= 1e12) return (number / 1e12).toFixed(2) + 'T';
            if (number >= 1e9) return (number / 1e9).toFixed(2) + 'B';
            if (number >= 1e6) return (number / 1e6).toFixed(2) + 'M';
            if (number >= 1e3) return (number / 1e3).toFixed(2) + 'K';
            return number.toFixed(2);
        }

        function formatPrice(price) {
            const number = parseFloat(price);
            if (number >= 1) return '$' + number.toLocaleString('en-US', {
                minimumFractionDigits: 2, 
                maximumFractionDigits: number >= 100 ? 0 : 2
            });
            if (number >= 0.01) return '$' + number.toFixed(4);
            return '$' + number.toFixed(8);
        }

        function renderChange(change) {
            if (!change && change !== 0) return '<span style="color: #64748b;">-</span>';
            const isPositive = parseFloat(change) >= 0;
            const arrow = isPositive ? '▲' : '▼';
            const className = isPositive ? 'positive' : 'negative';
            return `<span class="${className}">${arrow} ${Math.abs(parseFloat(change)).toFixed(2)}%</span>`;
        }

        function createMiniChart(data, elementId, isPositive) {
            const canvas = document.getElementById(elementId);
            if (!canvas) return;

            if (chartInstances[elementId]) {
                chartInstances[elementId].destroy();
            }

            const ctx = canvas.getContext('2d');
            
            chartInstances[elementId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map((_, i) => i),
                    datasets: [{
                        data: data,
                        borderColor: isPositive ? '#22c55e' : '#ef4444',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { display: false }, 
                        y: { display: false }
                    },
                    elements: { point: { radius: 0 } },
                    interaction: { intersect: false }
                }
            });
        }

        function setLoadingState(loading) {
            isLoading = loading;
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = loading;
            refreshBtn.innerHTML = loading ? 
                '<div class="loading-spinner" style="margin-right: 8px;"></div>로딩중...' : 
                '새로고침';
        }

        async function loadGlobalData() {
            try {
                const response = await fetch(`${API_BASE}/api/global`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const global = data.data;

                document.getElementById('market-cap').textContent = 
                    `$${formatNumber(global.total_market_cap.usd)}`;
                document.getElementById('total-volume').textContent = 
                    `$${formatNumber(global.total_volume.usd)}`;
                document.getElementById('active-cryptos').textContent = 
                    formatNumber(global.active_cryptocurrencies);
                document.getElementById('market-dominance').textContent = 
                    `${global.market_cap_percentage.btc.toFixed(1)}%`;
                
                const changeElement = document.getElementById('market-cap-change');
                const change = global.market_cap_change_percentage_24h_usd;
                changeElement.innerHTML = renderChange(change);
                
            } catch (error) {
                console.error('글로벌 데이터 로딩 실패:', error);
                document.getElementById('market-cap').textContent = '로딩 실패';
                document.getElementById('total-volume').textContent = '로딩 실패';
            }
        }

        async function loadTrendingCoins() {
            try {
                const response = await fetch(`${API_BASE}/api/trending`);
                const data = await response.json();
                
                const trendingHtml = data.coins.slice(0, 5).map((coin, index) => `
                    <div class="trending-item">
                        <div class="coin-info">
                            <div class="coin-rank">${index + 1}</div>
                            <div>
                                <div style="font-weight: 600; font-size: 14px;">${coin.item.name}</div>
                                <div style="color: #94a3b8; font-size: 12px;">${coin.item.symbol}</div>
                            </div>
                        </div>
                        <div style="color: #3b82f6; font-size: 12px;">
                            #${coin.item.market_cap_rank || 'N/A'}
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('trending-coins').innerHTML = trendingHtml;
                
            } catch (error) {
                console.error('트렌딩 코인 로딩 실패:', error);
                document.getElementById('trending-coins').innerHTML = 
                    '<div class="error">트렌딩 데이터 로딩 실패</div>';
            }
        }

        async function loadTopGainers() {
            try {
                const response = await fetch(`${API_BASE}/api/coins/markets?vs_currency=usd&order=percent_change_24h_desc&per_page=5&page=1&sparkline=false&price_change_percentage=24h`);
                const data = await response.json();
                
                const gainersHtml = data.map(coin => `
                    <div class="trending-item">
                        <div class="coin-info">
                            <div class="coin-rank">${coin.market_cap_rank}</div>
                            <div>
                                <div style="font-weight: 600; font-size: 14px;">${coin.name}</div>
                                <div style="color: #94a3b8; font-size: 12px;">${coin.symbol.toUpperCase()}</div>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-weight: 600; color: #f1f5f9;">${formatPrice(coin.current_price)}</div>
                            <div class="positive">▲ ${coin.price_change_percentage_24h?.toFixed(2) || 0}%</div>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('top-gainers').innerHTML = gainersHtml;
                
            } catch (error) {
                console.error('상승 종목 로딩 실패:', error);
                document.getElementById('top-gainers').innerHTML = 
                    '<div class="error">상승 데이터 로딩 실패</div>';
            }
        }

        async function loadMainTable() {
            try {
                const response = await fetch(`${API_BASE}/api/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=30&page=1&sparkline=true&price_change_percentage=1h%2C24h%2C7d`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const coins = await response.json();

                const tableBody = document.getElementById('coins-table');
                tableBody.innerHTML = coins.map(coin => {
                    const chartId = `chart-${coin.id}`;
                    
                    return `
                        <tr>
                            <td class="rank">${coin.market_cap_rank}</td>
                            <td>
                                <div class="coin-name">
                                    <div class="coin-icon">
                                        ${coin.symbol.charAt(0).toUpperCase()}
                                    </div>
                                    <div>
                                        <div style="font-weight: 600;">${coin.name}</div>
                                        <div class="coin-symbol">${coin.symbol}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="price">${formatPrice(coin.current_price)}</td>
                            <td>${renderChange(coin.price_change_percentage_1h_in_currency)}</td>
                            <td>${renderChange(coin.price_change_percentage_24h)}</td>
                            <td>${renderChange(coin.price_change_percentage_7d_in_currency)}</td>
                            <td>$${formatNumber(coin.market_cap)}</td>
                            <td>$${formatNumber(coin.total_volume)}</td>
                            <td>
                                <canvas id="${chartId}" class="chart-mini" width="80" height="40"></canvas>
                            </td>
                        </tr>
                    `;
                }).join('');

                // 차트 생성
                setTimeout(() => {
                    coins.forEach(coin => {
                        if (coin.sparkline_in_7d?.price) {
                            const isPositive = coin.price_change_percentage_7d_in_currency >= 0;
                            createMiniChart(
                                coin.sparkline_in_7d.price, 
                                `chart-${coin.id}`, 
                                isPositive
                            );
                        }
                    });
                }, 100);

            } catch (error) {
                console.error('메인 테이블 로딩 실패:', error);
                document.getElementById('coins-table').innerHTML = 
                    `<tr><td colspan="9" class="error">데이터 로딩 실패: ${error.message}</td></tr>`;
            }
        }

        async function loadAllData() {
            if (isLoading) return;
            
            setLoadingState(true);
            
            try {
                await Promise.all([
                    loadGlobalData(),
                    loadTrendingCoins(),
                    loadTopGainers(),
                    loadMainTable()
                ]);

                // 마지막 업데이트 시간
                document.getElementById('last-update-time').textContent = 
                    new Date().toLocaleTimeString('ko-KR');

                console.log('✅ 모든 데이터 로딩 완료');

            } catch (error) {
                console.error('❌ 데이터 로딩 실패:', error);
            } finally {
                setLoadingState(false);
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🌌 Cosmos 암호화폐 대시보드 초기화');
            loadAllData();
        });

        // 30초마다 자동 새로고침
        setInterval(() => {
            if (!isLoading) {
                console.log('🔄 자동 새로고침');
                loadAllData();
            }
        }, 30000);

        // 온라인/오프라인 감지
        window.addEventListener('online', () => {
            console.log('🌐 인터넷 연결됨');
            if (!isLoading) loadAllData();
        });

        window.addEventListener('offline', () => {
            console.log('📡 인터넷 연결 끊김');
        });

        console.log('✅ Cosmos 암호화폐 대시보드 준비 완료!');
    </script>
</body>
</html>
