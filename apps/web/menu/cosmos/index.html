<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0e1a">
  <title>TWO4 COSMOS Â· Cyberpunk Market</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cosmos.css">
  <style>
    :root{
      /* Cyberpunk Color Palette */
      --bg-primary: #0a0e1a;
      --bg-secondary: #0f1729;
      --neon-cyan: #00ffff;
      --neon-pink: #ff00ff;
      --neon-purple: #9945ff;
      --neon-blue: #00d4ff;
      --neon-yellow: #ffff00;
      --neon-green: #00ff88;
      --neon-red: #ff0066;
      
      --text-primary: #ffffff;
      --text-secondary: #8b95a7;
      --text-muted: #4a5568;
      
      --glass-bg: rgba(15, 23, 41, 0.3);
      --glass-border: rgba(0, 255, 255, 0.2);
      
      --up: #00ff88;
      --down: #ff0066;
  
      --sticky-top: 0px;
      --rank-w: 60px;
      --name-w: 320px;
      --starVis: 0.8;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      background: linear-gradient(135deg, #0a0e1a 0%, #1a0f2e 50%, #0f1729 100%);
      color: var(--text-primary);
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      font-weight: 400;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      /* iOS safe area */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    /* Animated Background Grid */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grid-move 20s linear infinite;
      z-index: 0;
    }
    
    @keyframes grid-move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    a { color: inherit; text-decoration: none; }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Star Canvas with Glow */
    #whiteStars {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.8;
      filter: blur(0.5px);
    }
    
    /* ---- Global Header (Echoes inspired) ---- */
    .nav-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 160;
      width: 100%;
      background: linear-gradient(135deg, rgba(10, 15, 26, 0.95), rgba(24, 20, 40, 0.9));
      border-bottom: 1px solid rgba(0, 255, 255, 0.18);
      backdrop-filter: blur(26px);
      box-shadow: 0 12px 32px rgba(5, 10, 20, 0.45);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 28px;
      position: relative;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .nav-toggle {
      position: relative;
      display: none;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(0, 255, 255, 0.35);
      background: linear-gradient(135deg, rgba(10, 18, 32, 0.85), rgba(14, 12, 28, 0.95));
      cursor: pointer;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .nav-toggle:focus-visible {
      outline: 2px solid rgba(0, 255, 255, 0.85);
      outline-offset: 2px;
    }

    .nav-toggle:hover {
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 22px rgba(0, 255, 255, 0.38);
    }

    .nav-toggle span {
      position: absolute;
      left: 50%;
      width: 22px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(0, 255, 255, 0.92), rgba(153, 69, 255, 0.92));
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.45);
      transform: translateX(-50%);
      transform-origin: center;
      transition: top 0.35s ease, transform 0.35s ease, opacity 0.35s ease, width 0.35s ease, box-shadow 0.35s ease;
    }

    .nav-toggle span:nth-child(1) { top: 14px; }
    .nav-toggle span:nth-child(2) { top: 21px; }
    .nav-toggle span:nth-child(3) { top: 28px; }

    .nav-header.open .nav-toggle span {
      box-shadow: 0 0 16px rgba(153, 69, 255, 0.55);
    }

    .nav-header.open .nav-toggle span:nth-child(1) {
      top: 21px;
      transform: translateX(-50%) rotate(45deg);
    }

    .nav-header.open .nav-toggle span:nth-child(2) {
      opacity: 0;
      width: 14px;
      transform: translateX(-50%) scaleX(0.35);
    }

    .nav-header.open .nav-toggle span:nth-child(3) {
      top: 21px;
      transform: translateX(-50%) rotate(-45deg);
    }

    .nav-logo {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    .nav-logo img {
      height: 44px;
      width: auto;
      filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.5));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .nav-logo:hover img,
    .nav-logo:focus img {
      transform: translateY(-1px);
      filter: drop-shadow(0 0 16px rgba(0, 255, 255, 0.7));
    }

    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0;
      margin: 0;
      transition: opacity 0.3s ease;
    }

    .nav-menu::-webkit-scrollbar {
      height: 4px;
    }

    .nav-menu::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.35);
      border-radius: 999px;
    }

    .nav-menu::-webkit-scrollbar-track {
      background: transparent;
    }

    .nav-menu a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 12px;
      font-family: 'Orbitron', monospace;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: rgba(182, 202, 235, 0.8);
      text-decoration: none;
      border: 1px solid transparent;
      transition: all 0.25s ease;
      position: relative;
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      left: 16px;
      right: 16px;
      bottom: 6px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .nav-menu a[data-tooltip]::before {
      content: attr(data-tooltip);
      position: absolute;
      left: 50%;
      bottom: -32px;
      transform: translate(-50%, 6px);
      background: rgba(12, 18, 32, 0.9);
      color: rgba(182, 202, 235, 0.85);
      padding: 4px 10px;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.25);
      font-size: 0.65rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      white-space: nowrap;
      box-shadow: 0 6px 16px rgba(6, 12, 24, 0.35);
    }

    .nav-menu a:hover,
    .nav-menu a:focus {
      color: var(--neon-cyan);
      border-color: rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.12);
    }

    .nav-menu a:hover::after,
    .nav-menu a:focus::after {
      opacity: 1;
    }

    .nav-menu a:hover::before,
    .nav-menu a:focus::before {
      opacity: 1;
      transform: translate(-50%, -2px);
    }

    .nav-menu a.active {
      color: #ffffff;
      border-color: rgba(0, 255, 255, 0.4);
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.16), rgba(153, 69, 255, 0.16));
      box-shadow: 0 0 24px rgba(0, 255, 255, 0.18);
    }

    @media (max-width: 960px) {
      .nav-container {
        align-items: center;
        gap: 12px;
      }

      .nav-left {
        width: 100%;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
      }

      .nav-toggle {
        display: inline-flex;
      }

      .nav-menu {
        position: absolute;
        top: calc(100% + 12px);
        left: 20px;
        right: 20px;
        flex-direction: column;
        gap: 8px;
        padding: 14px;
        border-radius: 18px;
        background: linear-gradient(135deg, rgba(5, 10, 20, 0.92), rgba(18, 16, 32, 0.92));
        border: 1px solid rgba(0, 255, 255, 0.22);
        box-shadow: 0 18px 36px rgba(4, 12, 24, 0.45);
        max-height: min(70vh, 420px);
        overflow-y: auto;
        z-index: 10;
      }

      .nav-header.js-nav:not(.open) .nav-menu {
        display: none;
      }

      .nav-header.js-nav.open .nav-menu {
        display: flex;
      }

      .nav-menu a {
        width: 100%;
        justify-content: space-between;
        padding: 12px 14px;
        font-size: 0.85rem;
      }
    }

    /* Cyberpunk Star Controller */
    .star-ctl {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 16px 0 32px auto;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.12), rgba(10, 15, 35, 0.7));
      border: 1px solid rgba(0, 255, 255, 0.28);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 24px rgba(6, 12, 24, 0.38);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: fit-content;
    }

    .star-ctl.focus {
      border-color: rgba(153, 69, 255, 0.55);
      box-shadow: 0 18px 32px rgba(0, 255, 255, 0.28);
    }

    .star-ctl-slider {
      position: relative;
      width: clamp(120px, 22vw, 180px);
      height: 18px;
    }

    .star-ctl-track {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      transform: translateY(-50%);
      border-radius: 999px;
      background: rgba(0, 255, 255, 0.22);
      overflow: hidden;
    }

    .star-ctl-progress {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 0;
      background: linear-gradient(90deg, rgba(0, 255, 255, 0.8), rgba(153, 69, 255, 0.8));
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
    }

    .star-ctl-slider input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      position: absolute;
      inset: 0;
      margin: 0;
      background: transparent;
      cursor: pointer;
    }

    .star-ctl-slider input[type=range]:focus-visible {
      outline: none;
    }

    .star-ctl-slider input[type=range]::-webkit-slider-runnable-track {
      height: 4px;
      background: transparent;
    }

    .star-ctl-slider input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.8);
      background: #ffffff;
      box-shadow: 0 0 14px rgba(0, 255, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: -6px;
    }

    .star-ctl-slider input[type=range]:active::-webkit-slider-thumb {
      transform: scale(0.9);
      box-shadow: 0 0 20px rgba(153, 69, 255, 0.6);
    }

    .star-ctl-slider input[type=range]::-moz-range-track {
      height: 4px;
      background: transparent;
    }

    .star-ctl-slider input[type=range]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.8);
      background: #ffffff;
      box-shadow: 0 0 14px rgba(0, 255, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .star-ctl-slider input[type=range]:active::-moz-range-thumb {
      transform: scale(0.9);
      box-shadow: 0 0 20px rgba(153, 69, 255, 0.6);
    }

    /* Main Container */
    .wrap {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 140px 20px 80px;
    }
    
    /* ===== CYBER HUB (3D Donut) ===== */
    .hub-wrap {
      display: grid;
      grid-template-columns: minmax(320px, 580px) 1fr;
      gap: 24px;
      align-items: center;
      margin: 20px 0 40px;
      perspective: 1000px;
    }
    
    @media (max-width: 1000px) {
      .hub-wrap { grid-template-columns: 1fr; }
    }
    
    .hub {
      position: relative;
      width: 100%;
      max-width: 580px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      background: 
        radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.1), transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(255, 0, 255, 0.1), transparent 50%),
        linear-gradient(135deg, rgba(15, 23, 41, 0.8), rgba(10, 14, 26, 0.9));
      border: 2px solid transparent;
      background-clip: padding-box;
      transform: rotateX(10deg) rotateY(-10deg);
      transition: transform 0.3s ease;
      animation: hub-float 6s ease-in-out infinite;
    }

    @supports not (aspect-ratio: 1/1) {
      .hub {
        height: 0;
        padding-top: 100%;
      }
    }
    
    .hub::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: border-rotate 4s linear infinite;
    }
    
    @keyframes hub-float {
      0%, 100% { transform: rotateX(10deg) rotateY(-10deg) translateY(0); }
      50% { transform: rotateX(10deg) rotateY(-10deg) translateY(-10px); }
    }
    
    @keyframes border-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hub svg {
      position: absolute;
      inset: 0;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
    }
    
    .hub-center {
      position: absolute;
      inset: 50% auto auto 50%;
      transform: translate(-50%, -50%);
      width: 38%;
      height: 38%;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: 
        radial-gradient(circle at center, rgba(0, 255, 255, 0.2), transparent 70%),
        linear-gradient(135deg, rgba(15, 23, 41, 0.9), rgba(10, 14, 26, 0.95));
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 
        inset 0 0 30px rgba(0, 255, 255, 0.2),
        0 0 40px rgba(0, 255, 255, 0.3);
      text-align: center;
    }
    
    .hub-big {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: clamp(20px, 3vw, 32px);
      letter-spacing: 3px;
      margin: 0;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      animation: text-glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes text-glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.3); }
    }
    
    .hub-sub {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 4px;
    }
    
    .seg {
      cursor: pointer;
      stroke: rgba(0, 255, 255, 0.2);
      stroke-width: 1.5;
      fill: rgba(0, 255, 255, 0.03);
      transition: all 0.3s ease;
    }
    
    .seg:hover {
      fill: rgba(0, 255, 255, 0.1);
      stroke: rgba(0, 255, 255, 0.5);
      filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
    }
    
    .seg.active {
      fill: rgba(153, 69, 255, 0.15);
      stroke: var(--neon-purple);
      filter: drop-shadow(0 0 20px var(--neon-purple));
    }
    
    .seg-label {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: clamp(14px, 2vw, 20px);
      letter-spacing: 1px;
      fill: var(--text-primary);
      pointer-events: none;
      text-shadow: 0 0 10px currentColor;
    }
    
    /* Cyber Panel */
    .hub-panel {
      min-height: 280px;
      border-radius: 20px;
      padding: 24px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(153, 69, 255, 0.05));
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 40px rgba(0, 255, 255, 0.2),
        inset 0 0 40px rgba(153, 69, 255, 0.05);
    }
    
    .hub-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: panel-shine 3s linear infinite;
    }
    
    @keyframes panel-shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .hub-panel h4 {
      margin: 0 0 16px;
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      font-weight: 700;
      color: var(--neon-cyan);
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px currentColor;
    }

    .dom-detail {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .dom-rows {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .dom-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.12);
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.08), rgba(153, 69, 255, 0.05));
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      letter-spacing: 1.4px;
    }

    .dom-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--dom-color, #00ffff);
      box-shadow: 0 0 12px var(--dom-color, rgba(0, 255, 255, 0.6));
    }

    .dom-row .dom-name {
      flex: 1;
      font-weight: 700;
      color: rgba(0, 255, 255, 0.92);
      text-shadow: 0 0 10px currentColor;
    }

    .dom-row .dom-symbol {
      font-size: 0.65rem;
      opacity: 0.7;
      margin-left: 6px;
      letter-spacing: 1.6px;
    }

    .dom-value {
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      min-width: 72px;
      text-align: right;
    }

    .dom-delta {
      font-variant-numeric: tabular-nums;
      min-width: 82px;
      text-align: right;
      font-weight: 600;
    }

    .dom-delta.up {
      color: var(--up);
      text-shadow: 0 0 8px currentColor;
    }

    .dom-delta.down {
      color: var(--down);
      text-shadow: 0 0 8px currentColor;
    }

    .dom-delta.neutral {
      color: rgba(255, 255, 255, 0.6);
    }

    .dom-chart {
      position: relative;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(0, 255, 255, 0.12);
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.06), rgba(15, 18, 38, 0.75));
      box-shadow: 0 12px 28px rgba(4, 12, 24, 0.45);
    }

    .dom-chart canvas {
      display: block;
      width: 100%;
      height: 140px;
    }

    .dom-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      padding: 8px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.35);
      background: rgba(0, 255, 255, 0.08);
      color: #00ffff;
      font-family: 'Orbitron', monospace;
      font-size: 0.72rem;
      letter-spacing: 1.6px;
      text-transform: uppercase;
      text-decoration: none;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .dom-link:hover,
    .dom-link:focus-visible {
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.25);
      outline: none;
    }

    .dom-link.disabled {
      color: rgba(255, 255, 255, 0.45);
      border-color: rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.25);
      cursor: default;
      pointer-events: none;
      box-shadow: none;
    }

    .dom-empty {
      font-family: 'Orbitron', monospace;
      font-size: 0.75rem;
      letter-spacing: 1.6px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Controls */
    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
      margin: 24px 0;
    }
    
    .controls .search {
      flex: 1;
    }
    
    input[type=text] {
      width: 100%;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(153, 69, 255, 0.05));
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 10px 18px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      font-weight: 500;
      outline: none;
      transition: all 0.3s ease;
    }
    
    input[type=text]:focus {
      border-color: var(--neon-cyan);
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.3),
        inset 0 0 10px rgba(0, 255, 255, 0.1);
    }
    
    input[type=text]::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }
    
    /* Cyber Table */
    .table-wrap {
      overflow-x: auto;
      margin-top: 40px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.02), rgba(153, 69, 255, 0.02));
      border-radius: 20px;
      border: 1px solid rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 40px rgba(0, 255, 255, 0.1),
        inset 0 0 40px rgba(153, 69, 255, 0.02);
    }
    
    table {
      width: 100%;
      min-width: 1200px;
      border-collapse: separate;
      border-spacing: 0 12px;
    }
    
    thead th {
      position: sticky;
      top: var(--sticky-top);
      z-index: 6;
      background: linear-gradient(135deg, rgba(10, 14, 26, 0.95), rgba(26, 15, 46, 0.95));
      backdrop-filter: blur(20px);
      font-family: 'Orbitron', monospace;
      font-size: 11px;
      font-weight: 700;
      color: var(--neon-cyan);
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 14px 16px;
      border-bottom: 2px solid var(--glass-border);
      text-shadow: 0 0 10px currentColor;
    }
    
    thead th.th-sort {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    thead th.th-sort:hover {
      color: var(--neon-purple);
      text-shadow: 0 0 15px currentColor;
    }
    
    /* Column widths */
    .c-rank { width: var(--rank-w); }
    .c-name { width: var(--name-w); }
    .c-price, .c-1h, .c-24h, .c-7d, .c-mcap, .c-vol, .c-spark { width: 140px; }
    
    /* Table cells with glass effect */
    #mkt tbody td {
      padding: 12px 14px;
      vertical-align: middle;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.03), rgba(153, 69, 255, 0.03));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    #mkt tbody tr {
      cursor: pointer;
      transition: all 0.3s ease;
      transform-origin: center center;
    }
    
    #mkt tbody tr:hover td {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.08), rgba(153, 69, 255, 0.08));
      border-color: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    
    #mkt tbody tr td:first-child {
      border-radius: 16px 0 0 16px;
    }
    
    #mkt tbody tr td:last-child {
      border-radius: 0 16px 16px 0;
    }
    
    #mkt .sticky-rank {
      position: sticky;
      left: 0;
      z-index: 5;
      background: linear-gradient(135deg, rgba(10, 14, 26, 0.95), rgba(26, 15, 46, 0.95));
      backdrop-filter: blur(20px);
    }
    
    #mkt .sticky-name {
      position: sticky;
      left: var(--rank-w);
      z-index: 5;
      background: linear-gradient(135deg, rgba(10, 14, 26, 0.95), rgba(26, 15, 46, 0.95));
      backdrop-filter: blur(20px);
    }
    
    .mkt-name {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .mkt-name img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.3);
      padding: 2px;
      background: rgba(0, 0, 0, 0.5);
    }
    
    .mkt-name .symbol-box {
      max-width: 5.5ch;
      overflow: hidden;
      white-space: nowrap;
      text-align: left;
      flex: 0 0 5.5ch;
      box-sizing: border-box;
      padding: 0 2px;
    }

    .mkt-name .symbol-box.long {
      flex: 0 1 180px;
      max-width: 180px;
      white-space: normal;
      overflow: visible;
    }

    .mkt-name .symbol-name {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: clamp(11px, 3vw, 0.85rem);
      letter-spacing: -0.5px;
      color: var(--neon-cyan);
      text-shadow: 0 0 8px currentColor;
      display: block;
      width: 100%;
      white-space: nowrap;
            overflow: hidden;
      text-overflow: ellipsis;
    }

    .mkt-name .symbol-name.long {
      white-space: normal;
      word-break: break-all;
      text-overflow: unset;
      font-size: clamp(10px, 2.6vw, 0.75rem);
      letter-spacing: 0;
      line-height: 1.2;
    }

    @media (orientation: landscape) {
      .mkt-name .symbol-box {
        flex: 0 0 auto;
        max-width: none;
        width: auto;
        min-width: fit-content;
      }

      .mkt-name .symbol-name {
        overflow: visible;
        text-overflow: unset;
      }

      .mkt-name .symbol-name.long {
        overflow: visible;
      }
    }

    .mkt-name .full {
      opacity: 0.7;
      font-weight: 400;
      font-size: clamp(11px, 2.8vw, 0.82rem);
    }

    .num {
      text-align: right;
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      font-size: 14px;
    }
    
    .pct.up {
      color: var(--up);
      text-shadow: 0 0 10px currentColor;
      font-weight: 700;
    }
    
    .pct.down {
      color: var(--down);
      text-shadow: 0 0 10px currentColor;
      font-weight: 700;
    }
    
    td.spark canvas {
      display: block;
      width: 140px;
      height: 32px;
      filter: drop-shadow(0 0 5px currentColor);
    }
    
    /* Pager */
    #pager {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 32px 0;
    }
    
    #pager button {
      padding: 8px 16px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(153, 69, 255, 0.05));
      color: var(--text-primary);
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #pager button:hover:not(:disabled) {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      color: var(--neon-cyan);
    }
    
    #pager button[disabled] {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    #pager button[data-pg].active {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(153, 69, 255, 0.2));
      border-color: var(--neon-purple);
      color: var(--neon-purple);
      box-shadow: 0 0 20px var(--neon-purple);
    }
    
    /* Footer */
    footer {
      margin: 48px 0 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 12px;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.6;
    }
    
    /* Mobile responsive - Enhanced */
    @media (max-width: 800px) {
      :root {
        --sticky-top: 0px;
        --name-w: 120px;
        --rank-w: 45px;
      }
      
      /* Adjust main wrapper */
      .wrap {
        padding: 120px 12px 60px;
        max-width: 100%;
      }

      /* Star controller - smaller on mobile */
      .star-ctl {
        margin: 12px auto 24px;
        padding: 8px 14px;
      }

      .star-ctl-slider {
        width: clamp(140px, 60vw, 220px);
      }
      
      /* Hub adjustments */
      .hub-wrap {
        grid-template-columns: 1fr;
        gap: 16px;
        margin: 12px 0 24px;
        perspective: none;
      }
      
      .hub {
        transform: none;
        width: 90vw;
        max-width: 350px;
        margin: 0 auto;
      }
      
      .hub-big {
        font-size: 24px;
      }
      
      .seg-label {
        font-size: 12px;
      }

      .dom-row {
        flex-wrap: wrap;
      }

      .dom-value,
      .dom-delta {
        min-width: auto;
      }

      .hub-panel {
        min-height: 200px;
        padding: 16px;
      }
      
      .hub-panel h4 {
        font-size: 11px;
        letter-spacing: 2px;
      }
      
      /* Search input */
      input[type=text] {
        padding: 10px 16px;
        font-size: 14px;
      }
      
      /* Table wrapper - better mobile scroll */
      .table-wrap {
        padding: 12px;
        margin-top: 12px;
        border-radius: 16px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Table optimizations */
      table {
        min-width: 600px;
      }
      
      thead th {
        top: var(--sticky-top);
        padding: 10px 8px;
        font-size: 10px;
        letter-spacing: 1px;
      }
      
      #mkt tbody td {
        padding: 12px 8px;
      }
      
      /* Column adjustments */
      .c-price, .c-24h, .c-spark {
        width: 100px;
      }
      
      /* Hide columns on mobile */
      .hide-m {
        display: none !important;
      }
      
      /* Name column optimization */
      .mkt-name {
        gap: 8px;
      }

      .mkt-name img {
        width: 24px;
        height: 24px;
      }

      .mkt-name .symbol-box.long {
        max-width: 60vw;
      }
      
      .mkt-name .symbol-name {
        font-size: 13px;
      }

      .mkt-name .symbol-name.long {
        font-size: 11px;
      }

      .mkt-name .full {
        display: none;
      }
      
      /* Number cells */
      .num {
        font-size: 13px;
      }
      
      /* Sparkline smaller */
      td.spark canvas {
        width: 100px;
        height: 24px;
      }
      
      /* Pager buttons - touch friendly */
      #pager button {
        padding: 10px 14px;
        font-size: 11px;
        min-width: 36px;
      }
      
      /* Footer */
      footer {
        font-size: 10px;
        letter-spacing: 1px;
        margin: 24px 0;
      }
    }

    /* Extra small devices */
    @media (max-width: 480px) {
      :root {
        --name-w: 100px;
        --rank-w: 40px;
      }
      
      .wrap {
        padding: 110px 8px 40px;
      }

      .nav-container {
        padding: 12px 16px;
      }

      .star-ctl {
        margin: 10px auto 20px;
        padding: 8px 12px;
      }

      .star-ctl-slider {
        width: clamp(150px, 70vw, 220px);
      }

      .dom-row {
        gap: 8px;
      }

      .dom-value,
      .dom-delta {
        font-size: 0.72rem;
      }

      /* Even smaller hub on very small screens */
      .hub {
        width: 90vw;
        max-width: 300px;
      }
      
      .hub-big {
        font-size: 20px;
      }
      
      /* Minimal table */
      table {
        min-width: 500px;
      }

      .mkt-name .symbol-name {
        font-size: 12px;
      }

      .mkt-name .symbol-box.long {
        max-width: 70vw;
      }
      
      /* Mobile: show only essential columns */
      @media (max-width: 480px) {
        table {
          min-width: 100%;
        }
        
        /* Show only: Rank, Name(Symbol only), Price, 24h */
        .c-spark {
          display: none !important;
        }
        
        .c-price {
          width: 85px;
        }
        
        .c-24h {
          width: 65px;
        }
        
        td.num {
          font-size: 12px;
          padding: 10px 6px;
        }
      }
    }

    @media (orientation: portrait) and (max-width: 800px) {
      .mkt-name {
        display: grid;
        grid-template-columns: auto 1fr;
        column-gap: 6px;
        row-gap: 2px;
        align-items: center;
      }

      .mkt-name img {
        width: 26px;
        height: 26px;
        grid-row: 1 / span 2;
      }

      .mkt-name .symbol-box {
        flex: unset;
        max-width: none;
        width: auto;
        grid-column: 2;
      }

      .mkt-name .symbol-name {
        font-size: clamp(12px, 3.8vw, 15px);
        letter-spacing: 0;
        overflow: visible;
        text-overflow: unset;
      }

      .mkt-name .symbol-name.long {
        font-size: clamp(11px, 3.4vw, 13px);
        line-height: 1.15;
      }

      .mkt-name .full {
        display: block;
        grid-column: 2;
        font-size: clamp(10px, 3.2vw, 12px);
        line-height: 1.2;
        opacity: 0.85;
      }

      #mkt tbody td {
        padding: 10px 6px;
      }

      .num {
        font-size: clamp(11px, 3.4vw, 13px);
      }

      td.spark canvas {
        width: 96px;
        height: 24px;
      }
    }

    /* Touch-friendly hover states for mobile */
    @media (hover: none) and (pointer: coarse) {
      #mkt tbody tr:active td {
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(153, 69, 255, 0.1));
        border-color: rgba(0, 255, 255, 0.4);
      }
      
      .seg:active {
        fill: rgba(0, 255, 255, 0.15);
        stroke: rgba(0, 255, 255, 0.6);
      }
      
      button:active:not(:disabled) {
        transform: scale(0.95);
      }
    }
    
    /* Loading animation */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
