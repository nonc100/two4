<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- Î™®Î∞îÏùº ÍΩâ Ï±ÑÏö∞Í∏∞ + Ïù∏Ïï± Î∏åÎùºÏö∞Ï†Ä ÎåÄÏùë -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <title>Seed AI</title>
  <style>
    /* ---------- Reset & base ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #e0e0e0;
      height: 100dvh; min-height: 100dvh;
      display: flex; justify-content: center; align-items: stretch;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      background-attachment: fixed;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
    body::before {
      content: ''; position: fixed; inset: -50vmax;
      background:
        radial-gradient(circle at 20% 50%, rgba(102,126,234,.10) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118,75,162,.10) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(102,126,234,.05) 0%, transparent 50%);
      animation: bgFloat 20s ease-in-out infinite; pointer-events: none;
    }
    @keyframes bgFloat { 0%,100% { transform: translate(-10%, -10%) rotate(0) } 50% { transform: translate(10%,10%) rotate(180deg) } }

    /* ---------- Shell ---------- */
    .chat-wrapper{
      width: 100vw; max-width: 100vw;
      height: 100dvh; max-height: 100dvh;
      display: flex; flex-direction: column;
      background: rgba(15,15,25,.55);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 0 40px rgba(102,126,234,.10), inset 0 0 40px rgba(255,255,255,.02), 0 20px 60px rgba(0,0,0,.50);
      position: relative; overflow: hidden;
    }
    .chat-wrapper::before{
      content:''; position:absolute; inset:-2px; border-radius:0; padding:2px;
      background:linear-gradient(45deg, rgba(102,126,234,.55), rgba(118,75,162,.55), rgba(102,126,234,.55), rgba(118,75,162,.55));
      -webkit-mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude; animation:borderRotate 8s linear infinite; opacity:.8; pointer-events:none;
    }
    @keyframes borderRotate { 0%{ transform:rotate(0) } 100%{ transform:rotate(360deg) } }

    /* ---------- Header ---------- */
    .header{
      background: rgba(20,20,35,.55);
      backdrop-filter: blur(10px);
      padding: 12px 16px 8px;
      border-bottom: 1px solid rgba(102,126,234,.2);
      position: relative; z-index: 10;
    }
    .header::after{
      content:''; position:absolute; bottom:0; left:0; right:0; height:1px;
      background:linear-gradient(90deg, transparent, rgba(102,126,234,.8), rgba(118,75,162,.8), transparent);
      animation:shimmer 3s ease-in-out infinite;
    }
    @keyframes shimmer { 0%,100%{ opacity:.5; transform:translateX(-100%) } 50%{ opacity:1; transform:translateX(100%) } }

    .title-row{
      display:flex; align-items:center; gap:10px; justify-content:center; position:relative;
    }
    .back-button{
      position:absolute; left:0; top:50%; transform:translateY(-50%);
      width:40px; height:40px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background: linear-gradient(135deg, rgba(102,126,234,.18), rgba(118,75,162,.18));
      color:#cfd3ff; cursor:pointer; display:flex; align-items:center; justify-content:center;
      transition: .25s;
    }
    .back-button:hover{ filter: brightness(1.15); transform: translateY(-50%) scale(1.03); }
    .header h1{
      font-size: clamp(18px, 5vw, 22px); font-weight: 300; letter-spacing: 2px; text-transform: uppercase;
      background: linear-gradient(135deg, #ffffff 0%, #8ea2ff 50%, #b98aff 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .status{ display:flex; align-items:center; gap:8px; margin-top:8px; justify-content:center; font-size:12px; color:rgba(255,255,255,.6); text-transform:uppercase; letter-spacing:1px; }
    .status-dot{ width:6px; height:6px; background:#00ff88; border-radius:50%; box-shadow:0 0 10px #00ff88; animation:pulse 2s infinite; }
    @keyframes pulse { 0%,100%{ opacity:1; transform:scale(1) } 50%{ opacity:.5; transform:scale(1.5) } }

    /* ---------- Scroll area ---------- */
    .chat-container{
      height: calc(100dvh - 64px - 78px); /* header ~64, input ~78 */
      max-height: calc(100dvh - 64px - 78px);
      overflow-y: auto; padding: 18px 16px 10px;
      background: rgba(10,10,20,.22);
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    .chat-container::-webkit-scrollbar{ width:4px; }
    .chat-container::-webkit-scrollbar-thumb{ background:linear-gradient(to bottom, #667eea, #764ba2); border-radius:2px; }

    /* ---------- Messages (avatar-less) ---------- */
    .message{ display:flex; margin: 8px 0 14px; }
    .message .bubble{
      max-width: 88%;
      padding: 12px 14px;
      border-radius: 16px;
      line-height: 1.6; font-size: 15px;
      border: 1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
      box-shadow: inset 0 0 14px rgba(255,255,255,.02);
      word-break: break-word;
    }
    .message.ai   { justify-content: flex-start; }
    .message.user { justify-content: flex-end; }
    .message.ai .bubble   { background: rgba(102,126,234,.11); }
    .message.user .bubble { background: rgba(255,255,255,.06); }

    .bubble img{ max-width:100%; height:auto; border-radius:12px; display:block; }

    /* ---------- Input ---------- */
    .input-container{
      position: sticky; bottom: 0; z-index: 20;
      background: rgba(20,20,35,.55);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(102,126,234,.2);
      padding: 12px 12px calc(12px + env(safe-area-inset-bottom));
    }
    .input-wrapper{
      display:flex; align-items: center; gap: 8px;
      background: rgba(10,10,20,.35);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px; padding: 8px 8px 8px 12px;
      position: relative; overflow: hidden;
      transition: .25s;
    }
    .input-wrapper:focus-within{
      border-color: rgba(102,126,234,.35);
      box-shadow: 0 0 18px rgba(102,126,234,.14), inset 0 0 18px rgba(102,126,234,.04);
      background: rgba(10,10,20,.5);
    }

    .icon-btn{
      width:40px; height:40px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background: linear-gradient(135deg, rgba(102,126,234,.18), rgba(118,75,162,.18));
      color: #cfd3ff; cursor:pointer; display:flex; align-items:center; justify-content:center;
      font-size:18px; transition: .25s; flex: 0 0 auto;
    }
    .icon-btn:hover{ filter: brightness(1.12); transform: scale(1.04); }
    .icon-btn:active{ transform: scale(.96); }
    .icon-btn:disabled{ opacity:.4; cursor:not-allowed; }

    .input-field{
      flex: 1; background: transparent; color: rgba(255,255,255,.92);
      border: none; outline: none; resize: none;
      font: 16px/1.45 inherit; padding: 6px 4px; max-height: 120px;
    }
    .input-field::placeholder{ color: rgba(255,255,255,.35); }

    @media (min-width: 769px){
      .chat-container{ padding: 24px 28px; height: calc(100dvh - 72px - 88px); max-height: calc(100dvh - 72px - 88px); }
      .message .bubble{ max-width: 70%; font-size: 15px; }
    }
  </style>

  <script src="/ai/seed.js" defer></script>
</head>

</body>
</html>
